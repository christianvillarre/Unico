   :root {
  --carousel-height: 28vh; /* change this to grow/shrink everything */
}

* {

  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}

body {

  overflow-x: hidden;
}

.main-section {
  height: 150vh;
  background: #a55858;
  display: flex;
  flex-direction: column;
}

.carousel-wrapper {
  height: calc(var(--carousel-height) + 7rem); /* item height + header space */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  border-bottom: 2px solid white;
  padding: 1rem 0;
}

.carousel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem 0.5rem;
  color: white;
}

.carousel-header h2 {
  font-size: 1.5rem;
}

.carousel-header button {
  background: white;
  color: #a55858;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.carousel-header button:hover {
  background: #f0f0f0;
}

.carousel-track {
  display: flex;
  gap: 1rem;
  padding: 1rem 2rem;
  will-change: transform;
}

.carousel-item {
  position: relative;
  z-index: 1;
  flex: 0 0 auto;
  border-radius: 1rem;
  overflow: hidden; /* ðŸ”¹ Crop overflowing image */
  display: flex;
  align-items: center;
  justify-content: center;
  height: var(--carousel-height);
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* ðŸ”¹ Crop + fill the box */
  display: block;
}

.carousel-item video {

  height: 100%;

}

.short-box {
  width: 300px;
  background: #f0d9ff;
}

.long-box {

  background: #d0f0ff;
}

  <!-- GSAP for auto-scroll -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>
  const carouselAnimations = {};

  function autoScrollCarousel(selector, baseSpeed = 20, reverse = false) {
    const track = document.querySelector(selector);
    const items = Array.from(track.children);

    // Clone items
    if (items.length < 20) {
        items.forEach(item => {
            const clone = item.cloneNode(true);
            track.appendChild(clone);
        });
    }

    const totalWidth = track.scrollWidth / 2;

    if (reverse) {
      gsap.set(track, { x: -totalWidth });
    }

    // Create animation
    const tween = gsap.to(track, {
      x: `${reverse ? '+=' : '-='}${totalWidth}`,
      duration: baseSpeed,
      ease: "none",
      repeat: -1,
      modifiers: {
        x: gsap.utils.unitize(x => parseFloat(x) % totalWidth)
      }
    });

    carouselAnimations[selector] = tween;

    // Adjust speed on hover
    const visibleItems = track.querySelectorAll('.carousel-item');
    visibleItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        // speed up by making the duration shorter
        tween.timeScale(0.5); // 2x speed
      });

      item.addEventListener('mouseleave', () => {
        // restore normal speed
        tween.timeScale(1); // original speed
      });
    });
  }

  autoScrollCarousel('.track-1', 30);        // forward
  autoScrollCarousel('.track-2', 50, true);  // reverse
  autoScrollCarousel('.track-3', 40);        // forward
</script>
